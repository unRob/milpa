on: push
name: Tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.5.0

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2

      - name: Cache go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.OS }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-go-${{ env.cache-name }}-
            ${{ runner.OS }}-go-

      - name: shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          check_together: 'yes'
          ignore: test/_helpers/bats-assert test/_helpers/bats-file test/_helpers/bats-support

      - name: Unit tests
        run: |
          go get gotest.tools/gotestsum
          gotestsum --format testname

      - name: Build compa
        run: |
          MILPA_VERSION="test-$(date -u "+%s")"
          echo "TEST_MILPA_VERSION=$MILPA_VERSION" >> $GITHUB_ENV
          make compa

      - name: Integration tests
        run: |
          bats --tap test/*.bats test/commands/**/*.bats

      - name: milpa doctor
        run: |
          MILPA_ROOT=$(pwd) MILPA_PATH=$(pwd)/internal $(pwd)/milpa itself doctor
