summary: Creates a new doc in your milpa
description: |
  See [`milpa help docs`](/.milpa/commands/help/docs/) for more info on docs.
arguments:
  - name: name
    description: the name you'd like for your doc
    required: true
    variadic: true
options:
  open:
    type: bool
    description: Open the script file in your current $EDITOR after creation
  repo:
    type: string
    description: a path to the milpa repo to create this doc in. By default, the nearest .milpa directory from `pwd` and up.
