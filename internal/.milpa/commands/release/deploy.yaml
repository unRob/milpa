summary: Deploys a milpa release
description: |
  Pushes the docs image to a docker repo, uploads assets to the github release and updates the milpa.dev website

  DOCKER_USERNAME and DOCKER_PASSWORD must be set.
arguments:
  - name: version
    description: The semver number to deploy
    required: true
options:
  output:
    description: the path where to put built assets in
    default: dist
