linters-settings:
  gocyclo:
    min-complexity: 15

linters:
  fast: false
  enable:
    - deadcode
    - errcheck
    # - exportloopref
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
