linters-settings:
  gocyclo:
    min-complexity: 18
  tagliatelle:
    case:
      rules:
        yaml: kebab
  revive:
    rules:
      - name: dot-imports
        disabled: true

linters:
  fast: false
  enable:
    - errcheck
    - exportloopref
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nilerr
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
